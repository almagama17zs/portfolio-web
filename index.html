<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Subbloques</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="block">
    <div class="subblock">
      <div class="subblock-header">Experiencia</div>
      <div class="subblock-content">
        <ul class="subblock-list">
          <li>Proyecto Alpha</li>
          <li>Proyecto Beta</li>
          <li>Proyecto Gamma</li>
        </ul>
        <div class="typewriter">
          <p>Texto de ejemplo con efecto máquina de escribir.</p>
        </div>
      </div>
    </div>

    <div class="subblock">
      <div class="subblock-header">Educación</div>
      <div class="subblock-content">
        <ul class="subblock-list">
          <li>Universidad X</li>
          <li>Curso Y</li>
        </ul>
        <div class="typewriter">
          <p>Texto de ejemplo del segundo subbloque.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
